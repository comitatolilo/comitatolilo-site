<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
  <meta charset="UTF-8" />

  <title>Comitato Liceo Locarno â€“ Compact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* riuso delle stesse variabili del template, semplifico qui per brevitÃ  */
    :root{ --bg-grad: radial-gradient(1200px 800px at 10% 10%, #101421 0%, #0b1220 40%, #080b12 100%); --surface:#111318; --text:#fff; --text-2:#bdbdbd; --radius:12px; --card-bg:#000; --card-fg:#fff; --blue:#4a90e2; --red:#d81313; --brown:#8B4513; --rose:#ba454f }
    [data-theme="light"]{ --bg-grad: radial-gradient(1000px 700px at 85% 10%, #ffffff 0%, #f3f7fc 45%, #eaeff6 100%); --surface:#fff; --text:#121212; --text-2:#555; --card-bg:#fff; --card-fg:#111 }
    @property --angle { syntax:"<angle>"; inherits:false; initial-value:0deg }
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg-grad);color:var(--text);font-family:Poppins,system-ui,sans-serif}
    .header{position:fixed;inset:0 0 auto 0;height:56px;display:flex;align-items:center;justify-content:space-between;background:var(--surface);padding:0 .6rem;z-index:1000}
    .iconbtn{all:unset;cursor:pointer;padding:.45rem .6rem;border-radius:.6rem}
    .brand a{color:var(--text);font-weight:600}
    .sidebar{position:fixed;top:0;left:0;height:100dvh;width:min(290px,85vw);background:var(--surface);transform:translateX(-100%);transition:transform .28s;z-index:1100;padding:14px}
    .sidebar.open{transform:translateX(0)}
    .main{padding-top:68px}
    .wrap{max-width:1000px;margin:0 auto;padding:12px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .card{position:relative;background:var(--card-bg);color:var(--card-fg);border:2px solid transparent;border-radius:var(--radius);min-height:110px;display:flex;align-items:center;justify-content:center;text-align:center;padding:10px;transition:transform .2s,background .2s}
    .card:hover{transform:translateY(-2px)}
    .card h3{margin:0;font-size:1rem}
    .card--talks{border-color:var(--blue)} .card--cine{border-color:var(--red)} .card--autog{border-color:var(--brown)} .card--lilo{border-color:var(--rose)}
    .card--talks:hover{background:#0a2b4f;color:#fff} .card--cine:hover{background:#4a0a0a;color:#fff} .card--autog:hover{background:#2f1a0e;color:#fff} .card--lilo:hover{background:#8b0014;color:#fff}
    .card--tickets{background:var(--card-bg);border-color:transparent}
    .card--tickets>*{position:relative;z-index:1}
    .card--tickets::before{
      content:"";position:absolute;inset:-7px;border-radius:calc(var(--radius) + 7px);
      background:conic-gradient(from var(--angle),#ff004c,#ff7a00,#ffd400,#21d300,#00d0ff,#7a00ff,#ff00a8,#ff004c);
      padding:7px;-webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;animation:spin 5s linear infinite
    }
    @keyframes spin{to{--angle:360deg}}
    footer{max-width:1000px;margin:16px auto;padding:0 12px 12px;color:var(--text-2);display:flex;gap:12px;justify-content:space-between;flex-wrap:wrap}
    @media (max-width:900px){ .grid{grid-template-columns:repeat(2,1fr)} .card{min-height:100px} }
    @media (max-width:560px){ .grid{grid-template-columns:1fr} }
  </style>
</head>

    <button id="openMenu" class="iconbtn" aria-label="Menu">â˜°</button>

  </header>

  <main class="main">
    <div class="wrap">

        <a class="card card--tickets" href="https://tickets.comitatolilo.ch" target="_blank" rel="noopener"><h3>Biglietti Feste</h3></a>
        <a class="card card--talks" href="/liltalks/index.html"><h3>LiLtalks</h3></a>

  </main>

  <footer>
    <div style="display:flex;gap:12px;flex-wrap:wrap">
      <a href="/contacts">Contatti</a>

  <script>
    (function initTheme(){const r=document.documentElement,s=localStorage.getItem('theme');r.setAttribute('data-theme',s? s:(matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light'));})();
    const sb=document.getElementById('sidebar');document.getElementById('openMenu').addEventListener('click',()=>{sb.classList.add('open')});document.getElementById('closeMenu').addEventListener('click',()=>{sb.classList.remove('open')});
    document.getElementById('themeToggle').addEventListener('click',()=>{const r=document.documentElement,n=r.getAttribute('data-theme')==='dark'?'light':'dark';r.setAttribute('data-theme',n);localStorage.setItem('theme',n)});
  </script>
