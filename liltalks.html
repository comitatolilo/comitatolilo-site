  <style>
    :root{
      --page-max: 980px;
      --page-vw: 92vw;
      --bg-image: url("/img/liltalks-bg-dark.jpg");
    }
    [data-theme="light"]{
      --bg-image: url("/img/liltalks-bg-light.jpg");
    }

    body {
      background: var(--bg-image) center/cover fixed no-repeat;
    }

    main { padding-top: 84px; }

    .wrap {
      width: min(var(--page-max), var(--page-vw));
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.6rem;
    }

    .bubble {
      width: 100%;
      background: color-mix(in oklab, var(--surface-color) 90%, transparent);
      backdrop-filter: blur(8px);
      border-radius: var(--card-radius);
      box-shadow: var(--box-shadow);
      padding: 1.8rem 1.4rem;
      color: var(--text-color);
      transition: background .25s ease, border .25s ease, transform .25s ease;
      border: 1px solid rgba(255,255,255,.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    [data-theme="light"] .bubble {
      background: rgba(255,255,255,.7);
      border-color: #00000010;
    }
    .bubble:hover {
      background: rgba(255,255,255,.06);
      transform: translateY(-2px);
    }

    .bubble svg {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
    }
    .bubble .info {
      flex: 1;
      text-align: left;
    }
    .bubble h2 {
      margin: 0 0 .4rem;
      font-size: 1.25rem;
      color: var(--primary-color);
    }
    .bubble a {
      color: var(--link);
      text-decoration: none;
      font-weight: 600;
    }
    .bubble a:hover { text-decoration: underline; }

    /* Loghi dinamici tema */
    .logo-light { display: none; }
    [data-theme="light"] .logo-dark { display: none; }
    [data-theme="light"] .logo-light { display: block; }

    footer > .footer-inner {
      width: min(var(--page-max), var(--page-vw));
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
