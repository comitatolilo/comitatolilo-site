  <style>
    :root{
      --page-max: 980px;
      --page-vw: 92vw;
      --bg-image: url("/img/liltalks-bg-dark.jpg");
    }
    [data-theme="light"]{ --bg-image: url("/img/liltalks-bg-light.jpg"); }

    /* Sfondo a tutta pagina che segue il tema */
    body{ background: var(--bg-image) center/cover fixed no-repeat; }

    main{ padding-top:84px; }

    /* Contenitore pagina allineato a footer */
    .container{ width:min(var(--page-max), var(--page-vw)); margin:0 auto; }

    /* Bubble introduttivo (titolo + descrizione) */
    .bubble{
      background: color-mix(in oklab, var(--surface-color) 88%, transparent);
      backdrop-filter: blur(8px);
      border-radius: var(--card-radius);
      box-shadow: var(--box-shadow);
      padding: 1.8rem 1.4rem;
      margin: 2rem 0 1rem;
      border:1px solid rgba(255,255,255,.08);
      transition: filter .2s ease, background .2s ease, border .2s ease;
      color: var(--text-color);
    }
    .bubble:hover{ filter: brightness(1.03); }
    h1{ margin:0 0 .5rem; font-size:clamp(1.8rem,4vw,2.4rem); color:var(--primary-color); }
    .subtitle{ margin:0; color:var(--text-color-secondary); }

    /* Griglia social: due riquadri uguali */
    .social-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:16px;
      margin: 1.2rem 0 2.2rem;
    }
    @media (max-width:720px){ .social-grid{ grid-template-columns:1fr; } }

    .social-card{
      display:flex; align-items:center; gap:14px;
      padding:1rem 1.1rem;
      border-radius:16px;
      background: color-mix(in oklab, var(--surface-color) 88%, transparent);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:
        0 3px 10px rgba(0,0,0,.15),
        inset 0 0 10px rgba(255,255,255,.04);
      text-decoration:none; color:var(--text-color);
      transition: transform .2s ease, border .2s ease, box-shadow .2s ease, filter .2s ease;
      user-select:text; /* contenuti evidenziabili anche se non link */
    }
    .social-card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.18);
      box-shadow:
        0 6px 18px rgba(0,0,0,.25),
        inset 0 0 14px rgba(255,255,255,.06);
      filter: brightness(1.04);
    }

    .icon-wrap{
      width:56px; height:56px; flex:0 0 56px;
      display:grid; place-items:center;
      border-radius:14px;
      background: rgba(0,0,0,.15);
    }
    [data-theme="light"] .icon-wrap{ background: rgba(0,0,0,.06); }

    .icon-wrap svg{ width:36px; height:36px; display:block; }

    /* Mostra/occulta la variante di icona secondo il tema */
    .icon-light{ display:none; }
    [data-theme="light"] .icon-dark{ display:none; }
    [data-theme="light"] .icon-light{ display:block; }

    .label{
      display:flex; flex-direction:column; gap:4px;
    }
    .label strong{ color:var(--primary-color); font-size:1.05rem; }
    .label span{ color:var(--text-color-secondary); font-size:.95rem; }
  </style>
</head>
