  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">

  <script defer src="/assets/app.js"></script>

  <style>
    :root{
      --page-max: 980px;
      --page-vw: 92vw;
      --bg-image: url("/img/liltalks-bg-dark.jpg");
    }
    [data-theme="light"]{
      --bg-image: url("/img/liltalks-bg-light.jpg");
    }

    body {
      background: var(--bg-image) center/cover fixed no-repeat;
    }

    main { padding-top: 84px; }

    /* Contenitore centrale allineato */
    .wrap {
      width: min(var(--page-max), var(--page-vw));
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bubble {
      width: 100%;
      background: color-mix(in oklab, var(--surface-color) 90%, transparent);
      backdrop-filter: blur(8px);
      border-radius: var(--card-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem 1.6rem;
      color: var(--text-color);
      transition: background .25s ease, border .25s ease;
      border: 1px solid rgba(255,255,255,.08);
    }
    [data-theme="light"] .bubble {
      background: rgba(255,255,255,.7);
      border-color: #00000010;
    }

    .bubble:hover {
      background: rgba(255,255,255,.06);
      transform: translateY(-2px);
    }

    h1 {
      margin: 0 0 .6rem;
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      color: var(--primary-color);
      text-align: center;
    }
    p {
      margin: 0 0 1.6rem;
      color: var(--text-color-secondary);
      font-size: 1rem;
      text-align: center;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }
    .links a {
      text-decoration: none;
      color: var(--link);
      font-weight: 600;
      padding: .6rem 1.2rem;
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 10px;
      transition: all .25s ease;
    }
    .links a:hover {
      background: rgba(255,255,255,.1);
    }
    [data-theme="light"] .links a:hover {
      background: rgba(0,0,0,.05);
    }

    /* Footer perfettamente allineato */
    footer > .footer-inner {
      width: min(var(--page-max), var(--page-vw));
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>

          <a href="https://www.instagram.com/liltalks.lilo/" target="_blank" rel="noopener">Profilo Instagram</a>
        </div>
