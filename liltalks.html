<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LiLtalks â€“ Comitato LiLo</title>
  <link rel="icon" type="image/png" href="/img/logo-comitatolilo.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="/assets/app.css">
  <script defer src="/assets/app.js"></script>

  <style>
    :root{
      --page-max: 980px;
      --page-vw: 92vw;
      --bg-image: url("/img/liltalks-bg-dark.jpg");
    }
    [data-theme="light"]{ --bg-image: url("/img/liltalks-bg-light.jpg"); }

    body{ background: var(--bg-image) center/cover fixed no-repeat; }
    main{ padding-top:84px; }

    .container{ width:min(var(--page-max), var(--page-vw)); margin:0 auto; }

    /* Bubble introduttivo centrato */
    .bubble{
      background: color-mix(in oklab, var(--surface-color) 88%, transparent);
      backdrop-filter: blur(8px);
      border-radius: var(--card-radius);
      box-shadow: var(--box-shadow);
      padding: 1.8rem 1.4rem;
      margin: 2rem 0 1rem;
      border:1px solid rgba(255,255,255,.08);
      text-align:center;
      color: var(--text-color);
    }
    .bubble:hover{ filter: brightness(1.03); }
    h1{ margin:0 0 .5rem; font-size:clamp(1.8rem,4vw,2.4rem); color:var(--primary-color); }
    .subtitle{ margin:0; color:var(--text-color-secondary); }

    /* Griglia social */
    .social-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:16px;
      margin: 1.2rem 0 2.2rem;
    }
    @media (max-width:720px){ .social-grid{ grid-template-columns:1fr; } }

    .social-card{
      display:flex; align-items:center; gap:14px;
      padding:1rem 1.1rem;
      border-radius:16px;
      background: color-mix(in oklab, var(--surface-color) 88%, transparent);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 3px 10px rgba(0,0,0,.15), inset 0 0 10px rgba(255,255,255,.04);
      text-decoration:none; color:var(--text-color);
      transition: transform .2s ease, border .2s ease, box-shadow .2s ease, filter .2s ease;
      user-select:text;
    }
    .social-card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.18);
      box-shadow: 0 6px 18px rgba(0,0,0,.25), inset 0 0 14px rgba(255,255,255,.06);
      filter: brightness(1.04);
    }

    /* Contenitori icona */
    .icon-wrap{ display:flex; align-items:center; justify-content:center; border-radius:14px; background: rgba(0,0,0,.15); }
    [data-theme="light"] .icon-wrap{ background: rgba(0,0,0,.06); }

    /* YouTube Ã¨ rettangolare: contenitore wide */
    .icon-wrap.wide{ padding:.35rem .6rem; min-height:56px; }
    .icon-wrap.wide svg{ height:32px; width:auto; display:block; }

    /* Instagram Ã¨ quadrato */
    .icon-wrap.square{ width:56px; height:56px; }
    .icon-wrap.square img{ width:32px; height:32px; display:block; }

    /* Varianti tema: mostra SOLO una icona */
    .icon-light{ display:none !important; }
    [data-theme="light"] .icon-dark{ display:none !important; }
    [data-theme="light"] .icon-light{ display:block !important; }

    .label{ display:flex; flex-direction:column; gap:4px; }
    .label strong{ color:var(--primary-color); font-size:1.05rem; }
    .label span{ color:var(--text-color-secondary); font-size:.95rem; }

    /* Footer allineato al contenitore pagina */
    footer > .footer-inner{
      width:min(var(--page-max), var(--page-vw));
      margin:0 auto;
      display:flex; flex-wrap:wrap; gap:10px 18px;
      align-items:center; justify-content:space-between;
    }
  </style>
</head>
<body>

  <!-- MENU LATERALE -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <div class="side-header">
      <div class="side-title"><a href="/">Comitato Lilo</a></div>
      <button id="closeMenu" class="iconbtn" aria-label="Chiudi menu">âœ•</button>
    </div>
    <nav class="side-links">
      <a href="/">Home</a>
      <a href="/#chi-siamo">Chi siamo</a>
      <a href="/tickets">Biglietti / Feste</a>
      <a href="/autogestite/">Autogestite</a>
      <a href="/liltalks/">LiLtalks</a>
      <a href="/cinelilo/">CineLiLo</a>
      <a href="/contatti">Contatti</a>
    </nav>
  </aside>

  <!-- HEADER -->
  <header class="header">
    <button id="openMenu" class="iconbtn" aria-label="Apri menu">â˜°</button>
    <div class="brand"><a href="/">Comitato Liceo Locarno</a></div>
    <div class="right"><button id="themeToggle" class="iconbtn" aria-label="Cambia tema">ðŸŒ“</button></div>
  </header>

  <main>
    <div class="container">
      <!-- Intro centrato -->
      <section class="bubble">
        <h1>LiLtalks</h1>
        <p class="subtitle">Podcast e contenuti culturali del Liceo di Locarno.</p>
      </section>

      <!-- Social -->
      <section class="social-grid">
        <!-- YouTube (SVG inline con proporzioni corrette) -->
        <a class="social-card" href="https://www.youtube.com/@liltalkspodcast" target="_blank" rel="noopener">
          <div class="icon-wrap wide" aria-hidden="true">
            <!-- Dark: logo bianco su rettangolo chiuso -->
            <svg class="icon-dark" viewBox="0 0 90 20" xmlns="http://www.w3.org/2000/svg">
              <rect x="0" y="0" width="90" height="20" rx="5" fill="#fff"/>
              <polygon points="38,5 38,15 48,10" fill="#111"/>
            </svg>
            <!-- Light: logo nero -->
            <svg class="icon-light" viewBox="0 0 90 20" xmlns="http://www.w3.org/2000/svg">
              <rect x="0" y="0" width="90" height="20" rx="5" fill="#000"/>
              <polygon points="38,5 38,15 48,10" fill="#fff"/>
            </svg>
          </div>
          <div class="label">
            <strong>YouTube</strong>
            <span>@liltalkspodcast</span>
          </div>
        </a>

        <!-- Instagram (file esterni forniti) -->
        <a class="social-card" href="https://www.instagram.com/liltalks.lilo/" target="_blank" rel="noopener">
          <div class="icon-wrap square" aria-hidden="true">
            <img class="icon-dark" alt="" src="/img/tools/instagram-white-icon.svg">
            <img class="icon-light" alt="" src="/img/tools/instagram-black-icon.svg">
          </div>
          <div class="label">
            <strong>Instagram</strong>
            <span>@liltalks.lilo</span>
          </div>
        </a>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-inner">
      <div class="footer-links">
        <a href="/contatti">Contatti</a>
        <a href="/privacy">Privacy</a>
        <a href="/imprint">Imprint</a>
      </div>
      <div>Â© <a href="/imprint" style="color:inherit;text-decoration:none">Comitato Studenti Liceo Locarno</a></div>
    </div>
  </footer>

</body>
</html>
